</head>
<body>

    <button type="submit">Upload Mermaid File</button>
  </form>

  {% if mermaid %}
    <h3>ðŸ“Š Diagram Output:</h3>
    <div class="mermaid">{{ mermaid|safe }}</div>

</body>
</html>
